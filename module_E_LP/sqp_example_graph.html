<script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<div id="calculator" style="width: 1000px; height: 650px;"></div>
<script>
var elt = document.getElementById('calculator');
var Calc = Desmos.GraphingCalculator(elt);

Calc.setExpression({latex:'x_0 = x', id:'x1def', hidden:'True'})
Calc.setExpression({latex:'x_1 = y', id:'x2def', hidden:'True'})
Calc.setExpression({latex:'-x_0 \\le 0', id:'const1', color:'#ff00ff', fillOpacity:'0.05'})
Calc.setExpression({latex:'-x_1 \\le 0', id:'const2', color:'#ff00ff', fillOpacity:'0.05'})
Calc.setExpression({latex:'x_0 \\le 2', id:'const3', color:'#ff00ff', fillOpacity:'0.05'})
Calc.setExpression({latex:'x_1 \\le 4', id:'const4', color:'#ff00ff', fillOpacity:'0.05'})
Calc.setExpression({latex:'3 x_0^2 + 2 x_1 \\le 6', id:'const5', color:'#ff00ff', fillOpacity:'0.05'})
Calc.setExpression({latex:'-x_0 - x_1 \\le -2', id:'const6', color:'#ff00ff', fillOpacity:'0.05'})
Calc.setExpression({latex:'5 (x_0 - 4)^2 + 10 (x_1 - 2)^2 = z', id:'obj', color:'#000000', fillOpacity:'1'})

Calc.setExpression({id:'z', latex:'z=0'})
Calc.setExpression({id:'z',sliderBounds:{min:'0', max:'100', step:'1'}})


Calc.setMathBounds({left:-1,right:4,bottom:-1,top:4})
Calc.updateSettings({showGrid:true,showXAxis:true,showYAxis:true,lockViewport:true,expressionsCollapsed:true})
</script>
